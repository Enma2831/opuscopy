name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: "1"
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Prisma
        uses: actions/cache@v4
        with:
          path: ~/.prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install
        run: npm ci

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Detect lint script
        id: lint_check
        run: |
          HAS_LINT=$(node -e "const pkg=require('./package.json'); process.stdout.write(pkg.scripts && pkg.scripts.lint ? 'true' : 'false')")
          echo "has_lint=${HAS_LINT}" >> "$GITHUB_OUTPUT"

      - name: Lint
        if: steps.lint_check.outputs.has_lint == 'true'
        run: npm run lint

      - name: Test
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: "1"
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Prisma
        uses: actions/cache@v4
        with:
          path: ~/.prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install
        run: npm ci

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Build
        run: npm run build
