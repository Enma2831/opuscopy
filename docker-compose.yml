services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      REDIS_URL: "redis://redis:6379"
      STORAGE_PATH: "/app/storage"
      LOGS_PATH: "/app/logs"
      WHISPER_PROVIDER: "mock"
      WHISPER_DEVICE: "cpu"
      FFMPEG_LOUDNORM: "1"
      WORKER_COUNT: "${WORKER_COUNT:-1}"
      WORKER_CONCURRENCY: "${WORKER_CONCURRENCY:-1}"
      WORKER_MAX_RSS_MB: "${WORKER_MAX_RSS_MB:-0}"
    volumes:
      - ./:/app
      - /app/node_modules
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_started
    command: ["sh", "-c", "npx prisma db push && npm run dev"]

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      REDIS_URL: "redis://redis:6379"
      STORAGE_PATH: "/app/storage"
      LOGS_PATH: "/app/logs"
      WHISPER_PROVIDER: "mock"
      WHISPER_DEVICE: "cpu"
      FFMPEG_LOUDNORM: "1"
    volumes:
      - ./:/app
      - /app/node_modules
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_started
    command: ["sh", "-c", "npx prisma db push && npm run worker"]

  redis:
    image: redis:7
    ports:
      - "6379:6379"
